<h3>Action class + Reducer switch statement</h3>
<div>Current Count: {{ count$ | async }}</div>

<button (click)="decrement()">-</button> <button (click)="reset()">reset</button>
<button (click)="increment()">+</button>

<h3>Combined Action/Reducer</h3>
<div>Current Count: {{ arCount$ | async }}</div>

<button (click)="ArDecrement()">-</button> <button (click)="ArReset()">reset</button>
<button (click)="ArIncrement()">+</button> <button (click)="ArAddBy()">+5</button>
